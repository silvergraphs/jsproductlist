<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='App.js'></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0  h1">Product App</span>
  </nav>

      <div class="m-5">
          <!-- App begin here -->
        <div id="App">
            <div id="message">
              
            </div>
            <div class="row">
                <div class="col-sm-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Add a product</h5>
                      <p class="card-text">Please fill all data and click the add button</p>
                      
                      <form id="product-form" class="card-body">
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                            <div class="col-sm-10">
                              <input type="text" autocomplete="off" class="form-control form-control-sm" id="productName" placeholder="Gaming Keyboard">
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Price</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control form-control-sm" id="productPrice" placeholder="In USD">
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Year</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control form-control-sm" id="productYear" placeholder="Manufacture year" min="2000" max="2020" value="2020">
                            </div>
                          </div>
                         <input type="submit" class="btn btn-primary">
                    </form>

                     
                    </div>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Product list</h5>
                      <div id="product-list"></div>
                    </div>
                  </div>
                </div>
              </div>

        </div>
      </div>

</body>
</html>
